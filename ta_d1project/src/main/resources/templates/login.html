<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Login Page</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body
	style="background-image: url(https://i.imgur.com/sSWTh7T.jpg); background-size: 100%;">
	<!-- Main jumbotron for a primary marketing message or call to action -->


	<div class="container"
		style="margin-top: 60px; margin-bottom: 60px; padding-top: 60px; position: center; width: 600px; height: 500px; background: #FFFFFF; box-shadow: 0px 5px 15px rgba(74, 74, 74, 0.15); border-radius: 8px;">
		<center>
			<img src='../images/logo.png' height="70px"></img> <br></br> <br></br>
			<h4>
				<b>Selamat datang di Sistem Informasi Kurikulum Universitas</b>
			</h4>
			<hr></hr>
		</center>
		<form th:action="@{/login}" method="post">
			<div class="text-center" th:if="${param.error}">Invalid username and password.</div>
			<div class="text-center" th:if="${param.logout}">You have been logged out.</div>
			<div
				style="font-size: 18px; margin-top: 50px; margin-bottom: 30px; margin-left: 80px;">
				<div class="form-group row">
					<label for="inputEmail" class="col-sm-3 col-form-label">Username</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" name="username" />
					</div>
				</div>
				<div class="form-group row">
					<label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
					<div class="col-sm-7">
						<input type="password" class="form-control" name="password" />
					</div>
				</div>
			</div>

			<center>
				<input type="submit" value="Sign in" class="btn btn-primary btn-lg"/>
			</center>
	</form>
	</div>
	<div th:replace="fragments/fragment :: footer"></div>
</body>

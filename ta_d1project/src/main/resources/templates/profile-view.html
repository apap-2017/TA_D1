<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View Profile</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<nav aria-label="breadcrumb" role="navigation">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Beranda</a></li>
			<li class="breadcrumb-item"><a><b>View Profile</b></a></li>
		</ol>
	</nav>
	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-9">
				<div class="pull-center" style="margin-bottom: 20px; text-align:center;">
					<h3 th:text="'View Profile ' + ${user.username}">View Profile</h3>
				</div>
				<div class="well well-lg">
					<table class="table table-striped table-condensed" style="text-align: left; width: 100%">
						<br/>
						<tbody style="margin-top: 30px; width: 100%">
							<tr style="text-align:center; width: 100%">
								<td>Nama User</td>
								<td th:text="${user.nama}" style="font-weight: bold;"></td>
							</tr>
							<tr style="text-align:center; width: 100%">
								<td>Role User</td>
								<td style="font-weight: bold;">KAPRODI</td>
							</tr>
							<tr style="text-align:center; width: 100%">
								<td>Program Studi</td>
								<td th:text="${prodi.nama_prodi}" style="font-weight: bold;">PRODI</td>
							</tr>
							<tr style="text-align:center; width: 100%">
								<td>Fakultas</td>
								<td th:text="${fakultas.nama_fakultas}" style="font-weight: bold;">Fakultas</td>
							</tr>
							<tr style="text-align:center; width: 100%">
								<td>Universitas</td>
								<td style="font-weight: bold;">Universitas A</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>

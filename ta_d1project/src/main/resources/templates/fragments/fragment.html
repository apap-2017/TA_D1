<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Fragment</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script> -->
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a class="pull-left" href="/"><img src="images/logo.png" width="85px" alt="SI Kurikulum"/></a></li>
					<li class="" th:classappend="${judul == 'beranda'} ? active : no"><a href="/">Beranda</a></li>
					<li><a href="/kurikulum">Kurikulum</a></li>
					<li><a href="/mata-kuliah">Mata Kuliah</a></li>
					<li><a href="kurikulum/angkatan">Angkatan</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Admin 1 <i class="fa fa-user-circle"></i></a></li>
					<li>
						<form class="navbar-form" role="search">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search"
									name="srch-term" id="srch-term"/>
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit">
										<i class="glyphicon glyphicon-search"></i>
									</button>
								</div>
							</div>
						</form>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div th:fragment="footer">
		<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container">
				<p class="navbar-text text-center">Sistem Informasi Kurikulum -
					Universitas Indonesia created by D-Kurikulum &copy; 2017</p>
			</div>
		</div>
	</div>

</html>

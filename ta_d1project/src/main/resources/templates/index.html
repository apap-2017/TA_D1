<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Beranda</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo01"
			aria-controls="navbarTogglerDemo01" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			<a class="navbar-brand" href="/"><img src="../images/logo.png" width="150px" alt="SI Kurikulum"/></a>
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link" href="#">Beranda
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Kurikulum</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Mata Kuliah</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/kurikulum/angkatan">Angkatan</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search"/>
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<div class="container" style="margin-top: 10px">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8 text-center">
				<image src="images/logo.png" />
				<h5>Selamat datang di Sistem Informasi Kurikulum Universitas</h5>
				<hr />
				<div class="row">
					<div class="col-md-6">
						<h4>Lihat Kurikulum</h4>
						<form class="form-group" action="/kurikulum/view" method="GET">
							<div
								style="margin-left: 25px; margin-right: 25px; margin-bottom: 15px;">
								<input class="form-control col-sm-4" type="text"
									name="kode_kurikulum" placeholder="Masukkan kode kurikulum"
									required="true" />
							</div>
							<div>
								<button class="btn btn-primary"
									style="margin-top: 10px; margin-left: 10px" type="submit">Lihat</button>
							</div>
						</form>
					</div>
					<div class="col-md-6">
						<h4>Lihat Mata Kuliah</h4>
						<form class="form-group" action="/mata-kuliah/view" method="GET">
							<div
								style="margin-left: 25px; margin-right: 25px; margin-bottom: 15px;">
								<input class="form-control col-sm-4" type="text"
									name="kode_matkul" placeholder="Masukkan kode mata kuliah"
									required="true" />
							</div>
							<div>
								<button class="btn btn-primary"
									style="margin-top: 10px; margin-left: 10px" type="submit">Lihat</button>
							</div>
						</form>
					</div>
				</div>
				<hr />
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
